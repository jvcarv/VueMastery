<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue 3</title>
    <!-- CSS -->
     <link rel="stylesheet" href="./assets/styles.css">
    <!-- VUE CDN -->

    <script src="./Components/product.js"></script>

    <!--CRIAÇÃO DO APP-->
    <script> app.mount("#app") </script>
</body>
</html>
